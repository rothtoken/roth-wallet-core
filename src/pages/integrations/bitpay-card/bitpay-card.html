<ion-header no-border>
  <ion-navbar>
    <ion-title>
      <div class="roth-card-header ellipsis">
        roth Visa <sup>&reg;</sup> Card ({{lastFourDigits}})
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content #scrollArea [fixed-scroll-bg-color]="'backgroundColor'">
  <ion-refresher (ionRefresh)="doRefresh($event)" [ngStyle]="{'background': backgroundColor}">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="wrapper wrapper--feather">
    <expandable-header class="balance-card" [scrollArea]="scrollArea">
      <expandable-header-primary class="balance-header">
        <div class="balance-str" *ngIf="balance">
          {{balance | number:'1.2-2' }} {{currency}}
        </div>
        <button class="add-funds-button" ion-button color="light" clear (click)="topUp()" *ngIf="balance" no-low-fee>
          <span translate>Add funds</span>
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
        <div class="card-info">
          <ion-spinner *ngIf="!balance || loadingHistory"></ion-spinner>
        </div>
      </expandable-header-primary>
    </expandable-header>

    <div *ngIf="getStarted" class="initial-message">
      <h1 translate>Get started</h1>
      <div translate>
        Your roth Card is ready. Add funds to your card to start using it at stores.
      </div>
    </div>

    <ion-list class="bp-list" *ngIf="!getStarted">
      <ion-item>
        <ion-label>
          <span translate>Activity</span>
        </ion-label>
        <ion-select okText="{{okText}}" cancelText="{{cancelText}}" padding-horizontal [(ngModel)]="dateRange.value" (ionChange)="update()">
          <ion-option value="last30Days" selected translate>Recent</ion-option>
          <ion-option value="lastMonth" translate>Last Month</ion-option>
          <ion-option value="all" translate>All</ion-option>
        </ion-select>
      </ion-item>

      <ion-item-divider *ngIf="rothCardTransactionHistoryConfirming && rothCardTransactionHistoryConfirming[0]">
        <ion-icon item-end (click)="openExternalLink('https://support.roth.com/hc/en-us/articles/115003014526-Why-do-you-require-one-blockchain-confirmation-for-roth-Card-loads-')">
          <img src="assets/img/icon-help-support.svg" />
        </ion-icon>
        <span translate>Confirming</span>
      </ion-item-divider>
      <ion-list class="bp-list">
        <div *ngFor="let card of rothCardTransactionHistoryConfirming">
          <page-card-item [card]="card" [currency]="currency"></page-card-item>
        </div>
      </ion-list>

      <ion-item-divider *ngIf="rothCardTransactionHistoryPreAuth && rothCardTransactionHistoryPreAuth[0]">
        <ion-icon item-end (click)="openExternalLink('https://support.roth.com/hc/en-us/articles/115003003563-Why-was-I-overcharged-on-my-roth-Card-account-Why-is-there-a-hold-on-my-account-')">
          <img src="assets/img/icon-help-support.svg" />
        </ion-icon>
        <span translate>Pre-Auth Holds</span>
      </ion-item-divider>
      <ion-list class="bp-list">
        <div *ngFor="let card of rothCardTransactionHistoryPreAuth">
          <page-card-item [card]="card" [currency]="currency"></page-card-item>
        </div>
      </ion-list>

      <ion-item-divider *ngIf="(rothCardTransactionHistoryPreAuth && rothCardTransactionHistoryPreAuth[0]) || (rothCardTransactionHistoryConfirming && rothCardTransactionHistoryConfirming[0])">
        <span translate>Completed</span>
      </ion-item-divider>
      <ion-list class="bp-list">
        <div *ngFor="let card of rothCardTransactionHistoryCompleted">
          <page-card-item [card]="card" [currency]="currency"></page-card-item>
        </div>
      </ion-list>
    </ion-list>
  </div>
</ion-content>
