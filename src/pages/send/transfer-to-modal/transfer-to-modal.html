<wide-header-page title="{{'Select recipient' | translate}}">

    <page-transfer-to [wallet]="wallet" [searchInput]="search" [useAsModal]="true" [fromMultiSend]="fromMultiSend"  [fromSelectInputs]="fromSelectInputs"></page-transfer-to>
  </div>
</wide-header-page>
