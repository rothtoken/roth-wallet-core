<wide-header-page title="{{'Delete Key' | translate}}">
  <div class="container" page-content>
    <h3 class="assertive" translate>Warning!</h3>
    <p translate>
      Permanently delete all wallets using this key.
    </p>
    <p translate>
      THIS ACTION CANNOT BE REVERSED
    </p>
    <button ion-button class="button-standard" color="danger" (click)="showDeletePopup()">
      {{'Delete' | translate}}
    </button>
  </div>
</wide-header-page>
