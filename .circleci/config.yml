# Javascript Node CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
version: 2
jobs:
  roth:
    docker:
      - image: circleci/node:10.16.2-browsers
    working_directory: ~/roth
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run apply:roth
      - run: npm run test:lint
      - run: npm run test:ci
      - run: npx codecov
      - store_artifacts:
          path: ./test
      - store_test_results:
          path: ./test

  roth:
    docker:
      - image: circleci/node:10.16.2-browsers
    working_directory: ~/roth
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run apply:roth
      - run: npm run test:lint
      - run: npm run test:ci
      - run: npx codecov
      - store_artifacts:
          path: ./test
      - store_test_results:
          path: ./test
          
workflows:
  version: 2
  build_and_test:
    jobs:
      - roth
      - roth
